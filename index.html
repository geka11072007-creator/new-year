<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º!</title>

<style>
* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(#001a3d, #000);
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* –¢–∞–π–º–µ—Ä */
#timer {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: clamp(28px, 10vw, 80px);
    font-weight: bold;
    text-shadow: 0 0 20px #fff;
    z-index: 10;
}

/* –°–Ω–µ–≥ */
.snow {
    position: fixed;
    top: -20px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* –•–æ—Ä–æ–≤–æ–¥ */
#circle {
    position: fixed;
    width: 70vmin;
    height: 70vmin;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 20s linear infinite;
    z-index: 1;
}

.animal {
    position: absolute;
    font-size: clamp(30px, 6vw, 60px);
}

.animal:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
.animal:nth-child(2) { right: 0; top: 50%; transform: translateY(-50%); }
.animal:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); }
.animal:nth-child(4) { left: 0; top: 50%; transform: translateY(-50%); }

@keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* –î–µ–¥ –ú–æ—Ä–æ–∑ */
#santa {
    position: fixed;
    bottom: -300px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    transition: bottom 2s ease-out;
    z-index: 20;
}

#santa.show {
    bottom: 40px;
}

#santa .emoji {
    font-size: 120px;
}

#sign {
    margin-top: 10px;
    padding: 15px 25px;
    background: white;
    color: red;
    font-size: clamp(16px, 4vw, 28px);
    border-radius: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div id="circle">
    <div class="animal">üêª</div>
    <div class="animal">üê∞</div>
    <div class="animal">ü¶ä</div>
    <div class="animal">üê∏</div>
</div>

<div id="timer">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

<div id="santa">
    <div class="emoji">üéÖ</div>
    <div id="sign">–ü–æ–∑–¥—Ä–∞–≤–ª—è—é –≤—Å–µ—Ö –≤–∞—Å —Å –ù–æ–≤—ã–º –≥–æ–¥–æ–º!</div>
</div>

<script>
/* –¢–ê–ô–ú–ï–† */
const timer = document.getElementById("timer");
const santa = document.getElementById("santa");

const now = new Date();
const year = now.getMonth() === 0 && now.getDate() === 1
    ? now.getFullYear()
    : now.getFullYear() + 1;

const newYear = new Date(year, 0, 1, 0, 0, 0);

function update() {
    const diff = newYear - new Date();

    if (diff <= 0) {
        timer.style.display = "none";
        santa.classList.add("show");
        return;
    }

    const h = Math.floor(diff / 36e5);
    const m = Math.floor(diff / 6e4) % 60;
    const s = Math.floor(diff / 1000) % 60;

    timer.textContent =
        String(h).padStart(2, "0") + ":" +
        String(m).padStart(2, "0") + ":" +
        String(s).padStart(2, "0");
}

setInterval(update, 1000);
update();

/* –°–ù–ï–ì */
function snow() {
    const s = document.createElement("div");
    s.className = "snow";
    s.textContent = "‚ùÑ";
    s.style.left = Math.random() * innerWidth + "px";
    s.style.fontSize = 10 + Math.random() * 20 + "px";
    s.style.opacity = Math.random();
    s.style.animationDuration = 3 + Math.random() * 5 + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 8000);
}

setInterval(snow, 120);
</script>

</body>
</html>
